<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 盒子开发时应用该设定 720P -->
    <meta name="page-view-size" content="1280*720">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子界面开发-导航布局演示</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/layout_nav.css">
</head>

<body id="page">
    <h1>标签页</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active">
            <a href="#">Home</a>
        </li>
        <li role="presentation">
            <a href="#">Profile</a>
        </li>
        <li role="presentation">
            <a href="#">Messages</a>
        </li>
    </ul>
    <h1>胶囊式标签页</h1>
    <ul class="nav nav-pills">
        <li role="presentation" class="active">
            <a href="#">Home</a>
        </li>
        <li role="presentation">
            <a href="#">Profile</a>
        </li>
        <li role="presentation">
            <a href="#">Messages</a>
        </li>
    </ul>
    <h3>胶囊是标签页也是可以垂直方向堆叠排列的。只需添加 .nav-stacked 类。</h3>
    <ul class="nav nav-pills nav-stacked">
        <li role="presentation" class="active">
            <a href="#">Home</a>
        </li>
        <li role="presentation">
            <a href="#">Profile</a>
        </li>
        <li role="presentation">
            <a href="#">Messages</a>
        </li>
    </ul>
    <h3>两端对齐的标签页</h3>
    <ul class="nav nav-pills nav-justified">
        <li role="presentation" class="active">
            <a href="#">Home</a>
        </li>
        <li role="presentation">
            <a href="#">Profile</a>
        </li>
        <li role="presentation">
            <a href="#">Messages</a>
        </li>
    </ul>
    <h3>添加 .disabled 类，从而实现链接为灰色且没有鼠标悬停效果。</h3>
    <ul class="nav nav-pills nav-justified">
        <li role="presentation" class="active">
            <a href="#">Home</a>
        </li>
        <li role="presentation">
            <a href="#">Profile</a>
        </li>
        <li role="presentation" class="disabled">
            <a href="#">Messages</a>
        </li>
    </ul>
    <script data-main='./js/layout_nav' src="./js/require.js"></script>
</body>

</html>
