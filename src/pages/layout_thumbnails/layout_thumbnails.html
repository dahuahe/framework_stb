<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 盒子开发时应用该设定 720P -->
    <meta name="page-view-size" content="1280*720">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/layout_thumbnails.css">
</head>

<body>
    <h1>缩略图
        <small>
            通过缩略图组件扩展 Bootstrap 的 栅格系统，可以很容易地展示栅格样式的图像、视频、文本等内容。
        </small>
    </h1>


    <h1>默认样式的实例</h1>
    <div class="row">
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img src="./images/thumbnails.png" alt="...">
            </a>
        </div>
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img src="./images/thumbnails.png" alt="...">
            </a>
        </div>
    </div>
    <h1>自定义内容
        <small>添加一点点额外的标签，就可以把任何类型的 HTML 内容，例如标题、段落或按钮，加入缩略图组件内。</small>
    </h1>
    <div class="row">
        <div class="col-sm-6 col-md-2">
            <div class="thumbnail">
                <img src="./images/thumbnails.png" alt="...">
                <div class "caption">
                    <h3>Thumbnail label</h3>
                    <p>内容内容描述</p>
                    <p>
                        <a href="#" class="btn btn-primary" role="button">Button</a>
                        <a href="#" class="btn btn-default" role="button">Button</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <h1>节目内容列表布局</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail">

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">

                <div class "caption">
                    <h3>Thumbnail label</h3>
                    <p>内容内容描述</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="./images/thumbnails.png" alt="...">
                <div class "caption">
                    <h3>Thumbnail label</h3>
                    <p>内容内容描述</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="./images/thumbnails.png" alt="...">
                <div class "caption">
                    <h3>Thumbnail label</h3>
                    <p>内容内容描述</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="./images/thumbnails.png" alt="...">
                <div class "caption">
                    <h3>Thumbnail label</h3>
                    <p>内容内容描述</p>
                </div>
            </div>
        </div>
    </div>
    <script data-main='./js/layout_thumbnails' src="./js/require.js"></script>
</body>

</html>
